<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InstinctBank ‚Äî Empr√©stimo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="data.js"></script>
  <link rel="shortcut icon" href="icones/LogoInstinct.png" type="image/x-icon">
  <style>
    a{
      text-decoration: none;
    }
    button{
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2e7d32;
      color: white;
    }
    .logo-header {
      text-align: center;
      padding: 1rem;
    }
    .logo-header img {
      max-height: 60px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 520px;
      margin: auto;
    }
    input, button {
      display: block;
      margin: .5rem 0;
      padding: .5rem;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header class="logo-header" style="text-align: center; padding: 10px;">
    <a href="painel.html"><img src="icones/LogoComTexto.png" alt="InstinctBank Logo" style="height: 40px;"></a>
    <a href="painel.html" style="text-decoration: none; color: white;">
      <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: x-large; position: absolute; left: 65px; top: 20px;">InstinctBank</h2>
    </a>
    </button>
  </header>

  <main style="padding:2rem;display:flex;justify-content:center;">
    <section class="card">
      <h2>Solicitar Empr√©stimo</h2>
      <p>Usu√°rio: <strong id="usuario"></strong></p>
      <p>Saldo atual: R$ <strong id="saldo">0.00</strong></p>

      <input id="valorEmprestimo" type="number" placeholder="Valor do empr√©stimo em R$" />
      <button id="btnEmprestimo">Solicitar Empr√©stimo</button>

      <p id="msg" style="margin-top:.5rem;color:green"></p>
      <a href="painel.html"><button>Voltar ao Painel</button></a>

      <hr style="margin:1rem 0;">
      <h3>Empr√©stimos Anteriores</h3>
      <ul id="listaEmprestimos"></ul>
    </section>
  </main>

  <script>
    function carregarBoletos() {
      return JSON.parse(localStorage.getItem('boletos') || '[]');
    }

    function salvarBoletos(lista) {
      localStorage.setItem('boletos', JSON.stringify(lista));
    }

    function gerarCodigoBoleto() {
      return Math.floor(100000000000 + Math.random() * 900000000000).toString();
    }

    const atual = window.db.getUsuarioAtual();
    if (!atual) location.href = 'index.html';
    const usuarios = window.db.getUsuarios();

    document.getElementById('usuario').textContent = atual;

    function atualizarSaldoVisivel(){
      const u = window.db.getUsuarios()[atual];
      document.getElementById('saldo').textContent = (u.saldo||0).toFixed(2);
    }

    function atualizarListaEmprestimos(){
      const lista = document.getElementById('listaEmprestimos');
      lista.innerHTML = '';
      const emprestimos = window.db.getUsuarios()[atual].emprestimos || [];
      if (!emprestimos.length) {
        lista.innerHTML = '<li>Nenhum empr√©stimo realizado.</li>';
        return;
      }
      emprestimos.forEach(e => {
        const li = document.createElement('li');
        li.textContent = `${new Date(e.data).toLocaleString()} ‚Äî R$ ${e.solicitado.toFixed(2)} (Total a pagar: R$ ${e.totalAPagar.toFixed(2)} ‚Äî Taxa ${(e.taxa*100).toFixed(1)}%)`;
        lista.appendChild(li);
      });
    }

    atualizarSaldoVisivel();
    atualizarListaEmprestimos();

    document.getElementById('btnEmprestimo').addEventListener('click', function(){
      const v = parseFloat(document.getElementById('valorEmprestimo').value);
      const msg = document.getElementById('msg');
      msg.style.color = 'red';
      if (!(v > 0.9)) { msg.textContent = 'Valor inv√°lido para empr√©stimo. Valor m√≠nimo R$1,00.'; return; }

      const max = 9000;
      if (v > max) { msg.textContent = `Valor acima do limite permitido (R$ ${max}).`; return; }

      const taxa = 0.05; 
      const total = v * (1 + taxa);
      const usuarios = window.db.getUsuarios();
      const u = usuarios[atual];

      u.saldo = (u.saldo || 0) + v;
      u.emprestimos = u.emprestimos || [];
      u.emprestimos.unshift({
        solicitado: v,
        totalAPagar: total,
        taxa,
        data: new Date().toISOString()
      });

      u.historico = u.historico || [];
      u.historico.unshift(`${new Date().toLocaleString()} ‚Äî Empr√©stimo de R$ ${v.toFixed(2)} (total a pagar: R$ ${total.toFixed(2)})`);

      window.db.saveUsuarios(usuarios);

      const boletos = carregarBoletos();
      const codigo = gerarCodigoBoleto();
      const vencimento = new Date();
      vencimento.setDate(vencimento.getDate() + 30);

      boletos.push({
        codigo,
        valor: total,
        vencimento: vencimento.toLocaleDateString('pt-BR'),
        pago: false,
        descricao: `Pagamento de empr√©stimo ‚Äî ${atual}`
      });

      salvarBoletos(boletos);

      msg.style.color = 'green';
      msg.innerHTML = `
        üí∞ Empr√©stimo de R$ ${v.toFixed(2)} aprovado!<br>
        Total a pagar: R$ ${total.toFixed(2)} (com juros de ${(taxa*100).toFixed(1)}%)<br>
        üîñ Boleto gerado automaticamente para pagamento (vencimento ${vencimento.toLocaleDateString('pt-BR')}).
      `;

      document.getElementById('valorEmprestimo').value = '';
      atualizarSaldoVisivel();
      atualizarListaEmprestimos();
    });
  </script>
</body>
</html>
