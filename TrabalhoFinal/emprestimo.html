<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InstinctBank — Empréstimo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="data.js"></script>
  <link rel="shortcut icon" href="icones/LogoInstinct.png" type="image/x-icon">
  <style>
    .logo-header {
      text-align: center;
      padding: 1rem;
    }
    .logo-header img {
      max-height: 60px;
    }
  </style>
</head>
<body>
  <header class="logo-header" style="text-align: center;
      padding: 10px;">
    <a href="painel.html"><img src="icones/LogoComTexto.png" alt="InstinctBank Logo" style="height: 40px;"></a>
    <a href="painel.html" style="text-decoration: none; color: white;">
      <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: x-large; position: absolute;left: 65px; top: 20px;">InstinctBank</h2>
    </a>
    <button onclick="logout()" style="cursor: pointer; padding: 5px; width: 60px; border-radius: 10px; border: 0; font-size: 18px; font-weight: 700; color: white; background-color: #2e7d32;">
        Sair
      </button>
  </header>

  <main style="padding:2rem;display:flex;justify-content:center;">
    <section class="card" style="max-width:520px;">
      <h2>Solicitar Empréstimo</h2>
      <p>Usuário: <strong id="usuario"></strong></p>
      <p>Saldo atual: R$ <strong id="saldo">0.00</strong></p>

      <input id="valorEmprestimo" type="number" step="0.01" placeholder="Valor do empréstimo em R$" />
      <button id="btnEmprestimo">Solicitar Empréstimo</button>

      <p id="msg" style="margin-top:.5rem;color:green"></p>

      <p style="margin-top:.5rem"><button onclick="location.href='painel.html'">Voltar ao Painel</button></p>

      <hr style="margin:1rem 0;">
      <h3>Empréstimos Anteriores</h3>
      <ul id="listaEmprestimos"></ul>
    </section>
  </main>

  <script>
    const atual = window.db.getUsuarioAtual();
    if (!atual) location.href = 'index.html';
    const usuarios = window.db.getUsuarios();

    document.getElementById('usuario').textContent = atual;

    function atualizarSaldoVisivel(){
      const u = window.db.getUsuarios()[atual];
      document.getElementById('saldo').textContent = (u.saldo||0).toFixed(2);
    }

    function atualizarListaEmprestimos(){
      const lista = document.getElementById('listaEmprestimos');
      lista.innerHTML = '';
      const emprestimos = window.db.getUsuarios()[atual].emprestimos || [];
      if (!emprestimos.length) {
        lista.innerHTML = '<li>Nenhum empréstimo realizado.</li>';
        return;
      }
      emprestimos.forEach(e => {
        const li = document.createElement('li');
        li.textContent = `${new Date(e.data).toLocaleString()} — R$ ${e.solicitado.toFixed(2)} (Total a pagar: R$ ${e.totalAPagar.toFixed(2)} — Taxa ${(e.taxa*100).toFixed(1)}%)`;
        lista.appendChild(li);
      });
    }

    atualizarSaldoVisivel();
    atualizarListaEmprestimos();

    document.getElementById('btnEmprestimo').addEventListener('click', function(){
      const v = parseFloat(document.getElementById('valorEmprestimo').value);
      const msg = document.getElementById('msg');
      msg.style.color = 'red';
      if (!(v > 0.9)) { msg.textContent = 'Valor inválido para empréstimo. Valor Mínimo R$1.00'; return; }

      const max = 9000;
      if (v > max) { msg.textContent = `Valor acima do limite permitido (R$ ${max}).`; return; }

      const taxa = 0.05; // 5%
      const total = v * (1 + taxa);
      const usuarios = window.db.getUsuarios();
      const u = usuarios[atual];

      u.saldo = (u.saldo || 0) + v;
      u.emprestimos = u.emprestimos || [];
      u.emprestimos.unshift({
        solicitado: v,
        totalAPagar: total,
        taxa,
        data: new Date().toISOString()
      });

      u.historico = u.historico || [];
      u.historico.unshift(`${new Date().toLocaleString()} — Empréstimo de R$ ${v.toFixed(2)} (total a pagar: R$ ${total.toFixed(2)})`);

      window.db.saveUsuarios(usuarios);
      msg.style.color = 'green';
      msg.textContent = `Empréstimo de R$ ${v.toFixed(2)} aprovado! Total a pagar: R$ ${total.toFixed(2)}.`;

      document.getElementById('valorEmprestimo').value = '';
      atualizarSaldoVisivel();
      atualizarListaEmprestimos();
    });
  </script>
</body>
</html>
