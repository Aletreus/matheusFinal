<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InstinctBank — Depositar</title>
  <link rel="stylesheet" href="style.css" />
  <script src="data.js"></script>
  <link rel="shortcut icon" href="icones/LogoInstinct.png" type="image/x-icon">
  <style>
    a{
      text-decoration: none;
    }
    .logo-header img {
      max-height: 60px;
    }
    button{
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>
  <header class="logo-header" style="text-align: center;
      padding: 10px;">
    <a href="painel.html"><img src="icones/LogoComTexto.png" alt="InstinctBank Logo" style="height: 40px;"></a>
    <a href="painel.html" style="text-decoration: none; color: white;">
      <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: x-large; position: absolute;left: 65px; top: 20px;">InstinctBank</h2>
    </a>
  </header>
  <main style="padding:2rem;display:flex;justify-content:center;">
    <section class="card" style="max-width:520px;">
      <h2>Depositar</h2>
      <p>Usuário: <strong id="usuario"></strong></p>
      <p>Saldo atual: R$ <strong id="saldo">0.00</strong></p>

      <input id="valor" type="number" placeholder="Valor em R$" />
      <button id="btnDepositar">Depositar</button>
      <p id="msg" style="margin-top:.5rem;color:green"></p>
      <a href="painel.html"><button>Voltar ao Painel</button></a>
    </section>
  </main>

  <script>
    const atual = window.db.getUsuarioAtual();
    if (!atual) location.href = 'index.html';
    const usuarios = window.db.getUsuarios();
    document.getElementById('usuario').textContent = atual;
    function atualizarSaldoVisivel(){
      const u = window.db.getUsuarios()[atual];
      document.getElementById('saldo').textContent = (u.saldo||0).toFixed(2);
    }
    atualizarSaldoVisivel();  

    document.getElementById('btnDepositar').addEventListener('click', function(){
      const v = parseFloat(document.getElementById('valor').value);
      const msg = document.getElementById('msg');
      msg.style.color = 'red';
      if (!(v > 0  && v < 1000000)) { msg.textContent = 'Valor inválido para depósito.'; return; }
      const usuarios = window.db.getUsuarios();
      usuarios[atual].saldo = (usuarios[atual].saldo || 0) + v;
      usuarios[atual].historico = usuarios[atual].historico || [];
      usuarios[atual].historico.unshift(`${new Date().toLocaleString()} — Depósito R$ ${v.toFixed(2)}`);
      window.db.saveUsuarios(usuarios);
      msg.style.color = 'green';
      msg.textContent = `Depósito de R$ ${v.toFixed(2)} efetuado.`;
      document.getElementById('valor').value = '';
      atualizarSaldoVisivel();
    });
  </script>
</body>
</html>
